<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <header>
      <img src="images/illustration-hero.svg" alt="ilustração de uma pessoa escutando musica">
    </header>
    <div id="agrupamento_secoes">
      <section id="descricao">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </section>
      <section id="planos">
        <div class="textos_plano">
          <p>Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <div class="textos_plano">
          <p>Change</p>
        </div>
      </section>
      <section id="pagamento">
        <button>Proceed to Payment</button>
        <button>Cancel Order</button>
      </section>
    </div>
    <footer>
      <p>Feito por Kauã</p>
    </footer>
  </main>
</body>
</html>

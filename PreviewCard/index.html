<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/estilo.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
  <main>
    <section class="imagem">
      <picture>
        <source media="(max-width: 946px)" srcset="images/image-header-mobile.jpg">
        <img src="images/image-header-desktop.jpg" alt="imagem ilustrativa">
      </picture>
      <div id="filtro_imagem"></div>
    </section>
    <section class="texto">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <ul>
        <li><span class="destaque">10k+</span><br>companies</li>
        <li><span class="destaque">314</span><br>templates</li>
        <li><span class="destaque">12m+</span><br>queries</li>
      </ul>
    </section>
  </main>
</body>
</html>

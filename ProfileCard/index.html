<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/estilo.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="" id="bg-top" class="bg">
  <main>
    <section class="perfil">
      <img src="images/bg-pattern-card.svg" alt="imagem de fundo do cartÃ£o" id="img-fundo">
      <img src="images/image-victor.jpg" alt="foto de perfil de Victor" id="img-perfil">
      <div id="textos">
        <h1 id="nome">Victor Crest</h1>
        <p id="idade">26</p>
        <p id="endereco">London</p>
      </div>
    </section>
    <section class="numeros">
        <dl>
          <dt class="texto">Followers</dt>
          <dd class="numero">80K</dd>

          <dt class="texto">Likes</dt>
          <dd class="numero">803K</dd>

          <dt class="texto">Photos</dt>
          <dd class="numero">1.4K</dd>
        </dl>
    </section>
  </main>
  <img src="images/bg-pattern-bottom.svg" alt="" id="bg-bottom" class="bg">
</body>
</html>

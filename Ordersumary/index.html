<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="interface">
    <header>
      <img src="images/illustration-hero.svg" alt="mulher dancando enquanto ouve musica com seu fone de ouvido">
    </header>
    <main>
      <section class="descricao">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
      </section>
      <section class="plano">
        <img src="images/icon-music.svg" alt="icone de simbolo musical">
        <div class="descricao_plano">
          <p id="nome_plano">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
        <button><a href="#">Change</a></button>
      </section>
      <section class="botao">
        <button class="btn" id="btn_pagamento">Proceed to Payment</button>
        <button class="btn" id="btn_cancelar">Cancel Order</button>
      </section>
    </main>
    <footer>
      <p><a href="https://github.com/kaua-aosantana" target="_blank">Feito por Kau√£</a></p>
    </footer>
  </div>
</body>
</html>

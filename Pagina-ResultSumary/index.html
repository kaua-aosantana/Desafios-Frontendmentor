<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="result">
      <h1>Your Result</h1>
      <div>
        <span id="porcentagem">76</span>of 100
      </div>
      <p>
        <span id="status">Great</span><br>
        You scored higher than 65% of the people who have taken these tests.
      </p>
    </section>
    
    <section class="detail">
      <h2>Summary</h2>
      <ul>
        <li>
          <img src="./assets/images/icon-reaction.svg" alt="icone">
          <p class="nome">Reaction</p>
          <p class="valor">80 / 100</p>
        </li>
        <li>
          <img src="./assets/images/icon-memory.svg" alt="icone">
          <p class="nome">Memory</p>
          <p class="valor">92 / 100</p>
        </li>
        <li>
          <img src="./assets/images/icon-verbal.svg" alt="icone">
          <p class="nome">Verbal</p>
          <p class="valor">61 / 100</p>
        </li>
        <li>
          <img src="./assets/images/icon-visual.svg" alt="icone">
          <p class="nome">Visual</p>
          <p class="valor">72 / 100</p>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>

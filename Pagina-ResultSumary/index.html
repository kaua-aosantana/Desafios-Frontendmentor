<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="resultado">
      <h1>Your Result</h1>
      <section class="score">
        <p id="pontuacao">
          <span>76</span><br>
          of 100
        </p>
      </section>
      <section class="descricao_score">
        <p id="status">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </section>
    
    <section class="detalhes">
      <h2>Summary</h2>
      <ul>
        <li id="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="icone">
          <p class="nome">Reaction</p>
          <p class="valor">80 <span class="por_cem">/ 100</span></p>
        </li>
        <li id="memory">
          <img src="./assets/images/icon-memory.svg" alt="icone">
          <p class="nome">Memory</p>
          <p class="valor">92 <span class="por_cem">/ 100</span></p>
        </li>
        <li id="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="icone">
          <p class="nome">Verbal</p>
          <p class="valor">61 <span class="por_cem">/ 100</span></p>
        </li>
        <li id="visual">
          <img src="./assets/images/icon-visual.svg" alt="icone">
          <p class="nome">Visual</p>
          <p class="valor">72 <span class="por_cem">/ 100</span></p>
        </li>
      </ul>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>

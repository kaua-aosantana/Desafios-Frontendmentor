<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="estilo.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <section class="resultado">
      <h1>Your Result</h1>
      <section class="score">
        <p id="pontuacao">
          <span>76</span><br>
          of 100
        </p>
      </section>
      <section class="descricao_score">
        <p id="status">Great</p>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </section>
    </section>
    
    <section class="detalhes">
      <h2>Summary</h2>
      <table>
        <colgroup>
          <col width="10%">
          <col width="70%">
          <col width="20%">
        </colgroup>
        <tr id="reaction">
          <td><img src="./assets/images/icon-reaction.svg"></td>
          <th>Reaction</th>
          <td>80 / 100</td>
        </tr>
        <tr id="memory">
          <td><img src="./assets/images/icon-memory.svg"></td>
          <th>Memory</th>
          <td>92 / 100</td>
        </tr>
        <tr id="verbal">
          <td><img src="./assets/images/icon-verbal.svg"></td>
          <th>Verbal</th>
          <td>61 / 100</td>
        </tr>
        <tr id="visual">
          <td><img src="./assets/images/icon-visual.svg"></td>
          <th>Visual</th>
          <td>72 / 100</td>
        </tr>
      </table>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
